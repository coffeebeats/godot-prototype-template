name: "ðŸ¤– Compile: Godot editor"

permissions:
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: "The target platform for the editor build."
        required: true
        default: windows
        options:
          - macos
          - windows
      arch:
        type: choice
        description: "The target CPU architecture for the editor build."
        required: true
        default: x86_64
        options:
          - arm64
          - x86_64

      ref:
        type: string
        description: "This repository's branch or tag name to check out. Defaults to the triggering event's SHA or the HEAD commit of the default branch."
        required: false

      timeout:
        type: number
        description: "The workflow's maximum allowed run duration (in minutes)."
        required: false
        default: 120

jobs:
  compile-dispatch:
    if: github.event_name == 'workflow_dispatch'

    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJson(inputs.timeout) }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: ${{ inputs.ref }}

      - uses: coffeebeats/godot-infra/.github/actions/parse-godot-version@v4
        id: version
        with:
          gdenv-pin-path: .godot-version

      - uses: coffeebeats/godot-infra/compile-godot-export-template@v4
        with:
          compile-editor: true
          publish: true

          godot-src-rev: ${{ steps.version.outputs.semantic }}
          godot-patches: .patches/godotengine/godot/*

          platform: ${{ inputs.platform }}
          arch: ${{ inputs.arch }}

  config:
    if: github.event_name == 'push'

    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      build-required: ${{ steps.required.outputs.value }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0

      - name: Check for any changes
        id: changes
        uses: tj-actions/changed-files@e0021407031f5be11a464abee9a0776171c79891
        with:
          files: |
            .godot-version
            .patches/godotengine/godot/*

      - name: Check if build is required
        id: required
        shell: bash
        run: |-
          if [[
            "${{ steps.changes.outputs.any_modified }}" == "true" && \
            ! -z "$(ls -A .patches/godotengine/godot | grep -v .gitkeep)" \
          ]]; then
            echo "value=true" >> "$GITHUB_OUTPUT"
          fi

  compile-push:
    needs: ["config"]
    if: |
      github.event_name == 'push' &&
      needs.config.outputs.build-required == 'true'

    runs-on: ubuntu-latest
    timeout-minutes: 150

    strategy:
      fail-fast: true

      matrix:
        include:
          - arch: arm64
            platform: macos

          - arch: x86_64
            platform: windows

    steps:
      - name: Reclaim disk space
        uses: coffeebeats/godot-infra/.github/actions/setup-runner@v4

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - uses: coffeebeats/godot-infra/.github/actions/parse-godot-version@v4
        id: version
        with:
          gdenv-pin-path: .godot-version

      - uses: coffeebeats/godot-infra/compile-godot-export-template@v4
        with:
          compile-editor: true
          publish: true

          godot-src-rev: ${{ steps.version.outputs.semantic }}
          godot-patches: .patches/godotengine/godot/*

          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
